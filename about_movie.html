{% extends "base.html" %}

{% block content %}

<body>
    <h1>{{ movie_details['original_title'] }}</h1>
    
    <img src="https://image.tmdb.org/t/p/w500{{ movie_details['poster_path'] }}" alt="{{ movie_details['original_title'] }} Poster">

    <p><strong>Overview:</strong> {{ movie_details['overview'] }}</p>

    <p><strong>Release Date:</strong> {{ movie_details['release_date'] }}</p>

    <p><strong>Runtime:</strong> {{ movie_details['runtime'] }} minutes</p>

    <!-- Add more details as needed -->

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>

{% endblock %}
